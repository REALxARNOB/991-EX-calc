<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="mode">deg</span>
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <!-- Functions -->
            <button class="func" onclick="display('sqrt(')">√</button>
            <button class="func" onclick="display('^')">^</button>
            <button class="func" onclick="display('sin(')">sin</button>
            <button class="func" onclick="display('cos(')">cos</button>
            <button class="func" onclick="display('tan(')">tan</button>

            <button class="func" onclick="display('log(')">ln</button>
            <button class="func" onclick="display('log10(')">log</button>
            <button class="func" onclick="display('(')">(</button>
            <button class="func" onclick="display(')')">)</button>
            <button class="func" onclick="toggleMode()">Deg/Rad</button>

            <!-- Numbers and Basic Ops -->
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="op" onclick="backspace()"><-</button>
            <button class="op" onclick="clearScreen()">C</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="op" onclick="display('*')">*</button>
            <button class="op" onclick="display('/')">/</button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="op" onclick="display('+')">+</button>
            <button class="op" onclick="display('-')">-</button>

            <button onclick="display('0')" class="zero">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('pi')">π</button>
            <button class="equals" onclick="calculate()">=</button>

            <!-- Memory and Hyperbolic -->
            <button class="mem" onclick="memoryClear()">MC</button>
            <button class="mem" onclick="memoryAdd()">M+</button>
            <button class="mem" onclick="memorySubtract()">M-</button>
            <button class="mem" onclick="memoryRecall()">MR</button>
            <button onclick="display('e')">e</button>
            <button class="func" onclick="display('sinh(')">sinh</button>
            <button class="func" onclick="display('cosh(')">cosh</button>
            <button class="func" onclick="display('tanh(')">tanh</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
